<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style2.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>

    <img alt="a perfume bottle of Gabrielle Essence" src="images/image-product-desktop.jpg" id="main-image" />

    <div class="text-container">
      <p class="product-type">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <span>$149.99</span>
        <p>$169.99</p>
      </div>

    <button><img alt="cart icon" class="icon-cart" src="./images/icon-cart.svg" href="#"><p>Add to Cart</p></button>

    </div>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/ozzycol/Frontmentoreto1">Oswaldo Ardila</a></p>
  </div>
</body>
</html>
